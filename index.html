<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&family=Trocchi&display=swap"
        rel="stylesheet">
    <title>Card NFT</title>
</head>

<body>

    <div class="container">


        <div class="card">

            <img class="imgPrincipal" src="img/image-equilibrium.jpg" alt="">
            <h1>Equilibrium #3429</h1>
            <p class="parrafo">Our Equilibrium collection promotes balance and calm.</p>

            <div class="price">

                <div class="eterium">
                    <img class="imgIcon-1" src="img/icon-ethereum.svg" alt="">
                    <p>0.041 ETH</p>
                </div>

                <div class="day">
                    <img class="imgIcon" src="img/icon-clock.svg" alt="">
                    <p>3 days left</p>

                </div>
            </div>

            <hr>

            <div class="avatar">
                <img class="imgAvatar" src="img/Gerarfy.png" alt="">
                <p> <span>Creation of </span>Gerarfy Ventura</p>

            </div>




        </div>
    </div>

</body>

</html>
